<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Title</title>
    </head>
    <body>
        <header class="header">
            <h1 id="locationLabel">West of House</h1>
            <p>score: <span id="scoreLabel">0</span> moves: <span id="movesLabel">0</span></p>
        </header>
        <main class="main">
            <div id="gameArea" class="game-area">
                <div id="viewport" class="viewport"></div>
                <div id="messageArea" class="message-area"></div>
            </div>
            <div class="control-panel">
                <div class="direction-box">
                    <img id="north" class="directional-button" src="media/buttons/up.png" alt="North" title="North">
                    <img id="east" class="directional-button" src="media/buttons/left.png" alt="East" title="East">
                    <img id="west" class="directional-button" src="media/buttons/right.png" alt="West" title="West">
                    <img id="south" class="directional-button" src="media/buttons/down.png" alt="South" title="South">
                </div>
                <div class="action-box">
                    <img id="use" class="action-button" src="media/buttons/use.png" alt="Use" title="Use">
                    <img id="examine" class="action-button" src="media/buttons/examine.png" alt="Examine" title="Examine">
                    <img id="pickup" class="action-button" src="media/buttons/pickup.png" alt="Pick Up" title="Pick up">
                </div>
                <div class="inventory">
                    <h2>Inventory</h2>
                    <ul id="inventoryList" class="inventoryList">
                    </ul>
                </div>
                <div class="debug-container">
                    <h2 id="debugHeader" class="debug-header"><span id="debugCollapsible">â–¸</span> Debug Panel</h2>
                    <form id="debugForm" class="debug-form" action="" method="post">
                        <label for="debugRoom">
                            Current Room
                            <input id="debugRoom" type="text" name="debugRoom" value="westOfHouse" step="1">
                        </label>
                        <label for="debugLantern">
                            Lantern Aquired
                            <input id="debugLantern" type="checkbox" name="debugLantern">
                        </label>
                        <label for="debugLanternMoves">
                            Lantern Moves Remaining
                            <input id="debugLanternMoves" type="number" name="debugLanternMoves" min="0" value="100" step="1">
                        </label>
                        <label for="debugAddItemId">
                            Add Item
                            <input id="debugAddItemId" type="text" name="debugAddItemId" value="">
                        </label>
                        <input id="debugSubmitButton" class="btn btn-primary" type="submit" value="Submit!">
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <a href="mailto:aaronbpaden@gmail.com">Aaron Paden &copy; 2022 aaronbpaden@gmail.com</a>
        </footer>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
